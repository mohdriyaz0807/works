<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Login</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
                <link rel="stylesheet" href="style1.css">
                <body>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <h1 class='head'>Sign In For Better Experience</h1><br>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text mute">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"></div>
                                                <button type="button" class="btn btn-success" onclick="login()">Login</button>
                                                <a href=registration.html class="btn btn-primary">New User ?</a>
                                                <a href=password_reset.html class="btn btn-warning">Forgot Password ?</a>
                                            </form>
                                        </div>
                                    </div>
                            </div>
                            <div id="loading">
                                <img id="loading-image" src="https://media2.giphy.com/media/xTk9ZvMnbIiIew7IpW/200w.webp?cid=ecf05e47j942sb3qd2wzhhr0wd7kk6ck869lhafk9icsbd0b&rid=200w.webp" alt="Loading..." />
                            </div>
                            <script>
                                async function login(){
                                    let em=document.getElementById('exampleInputEmail1').value
                                    let pw=document.getElementById('exampleInputPassword1').value
                                    if(em && pw){
                                var url='https://login-password-reset.herokuapp.com/login'
                                let jsonInput=({email:em,password:pw})

                                let api=await fetch(url,{
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                        },
                                    body: JSON.stringify(jsonInput)
                                    })
                                    let data=await api.json()
                                    if(data){
                                        swal({
                                            title: 'Message',
                                            text: `${data.message}`,
                                            icon:`${data.icon}`
                                        })
                                    }
                                    }
                                    else{
                                        swal({
                                            title: 'Message',
                                            text: 'All fields are required',
                                            icon: 'warning'
                                        })
                                    }
                                }
                                
                            </script>

                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
                                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                                <script>
                                    $(window).on("load",function(){
                                        $('#loading').hide();
                                    })
                                    </script>
                            </body>
                        </html>
