<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign-Mentor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mentors">
                <div class="row">
                    <div class="col-6">
                        <h1>Mentor</h1>
                    </div>
                    <div class="col-6 add">
                        <button type='button' class="btn btn-info add" onclick="create('Addmentor','mentor','getmentor')">Add New Mentor</button>
                    </div>
                </div>
                <div class="row">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                            <th scope="col">Unique ID</th>
                            <th scope="col">Mentor Name</th>
                            <th scope="col">View students</th>
                            <th scope="col">Assign/Edit Students</th>
                            </tr>
                        </thead>
                        <tbody id='mentor'>
                            
                        </tbody>
                        </table>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-6 students">
                <div class="row">
                    <div class="col-6">
                        <h1>Students</h1>
                    </div>
                    <div class="col-6 add">
                        <button type='button' class="btn btn-info add" onclick="create('Addstudent','student','getstudent')">Add New Student</button>
                    </div>
                </div>
                <div class="row">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                            <th scope="col">Unique ID</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Mentor Name</th>
                            <th scope="col">Assign/Edit Mentors</th>
                            </tr>
                        </thead>
                        <tbody id="student">
                            
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
        <script src='main.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
