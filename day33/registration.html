<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6" id='col'>
                <h1 class='head'>Free Sign Up</h1><br>
                <form >
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputtext1" >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputMobile Number1">Mobile Number</label>
                        <input type="number" class="form-control" id="exampleInputnumber1" >
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter a valid Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Choose Your Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="button" class="btn btn-success" id='btn' onclick="reg()">Create</button>
                  </form>
            </div>
        </div>
    </div>
    <div id="loading">
        <img id="loading-image" src="https://media2.giphy.com/media/xTk9ZvMnbIiIew7IpW/200w.webp?cid=ecf05e47j942sb3qd2wzhhr0wd7kk6ck869lhafk9icsbd0b&rid=200w.webp" alt="Loading..." />
    </div>
    <script src="registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        $(window).on("load", function () {
            $('#loading').hide();
        })
    </script>
</body>
</html>
