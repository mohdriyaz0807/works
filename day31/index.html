<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-row head">
                <div class="col-md-5 col-sm-12 pic">
                    <img src="https://freesvg.org/img/abstract-user-flat-4.png" id="dp" >
                    <h1 id="Name"></h1>
                </div>
                <div class="col-md-7 col-sm-12 bio form-group">
                    <h5 id="bio"></h5>
                    <div class="form-row">
                        <div class="col-12 form-group">
                    <a href="" id="linkedin" target="_blank" class="btn btn-info"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    <a href="" id="github" target="_blank" class="btn btn-secondary"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                    <a href="" id="twitter" target="_blank" class="btn btn-primary"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                </div>
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col-2 edit">
                    <button class="form-group btn btn-primary" onclick="edit()">EDIT</button>
                </div>
            </div>
            <div class="row info">
                <div class="heading col-12 form-group">
                    <h2><b>Education</b></h2><br>
                    <h4 id="Edu" class="section"></h4>
                </div><br>
                <div id='workexp' class="heading col-12 form-group">
                    <h3 ><b>Work experience</b></h3><br>
                    <h4 id="Exp" class="section"></h4>
                </div><br>
                <div class="heading col-12 form-group">
                    <h3><b>Skills</b></h3><br>
                    <h4 id="Skill" class="section"></h4>
                </div><br>
                <div class="heading col-12 form-group">
                    <h3><b>Personal Details</b></h3>
                    <div class="form-row section">
                    <div class="col-6 form-group ">
                    <h4 id="address" class="section1" ><b>Address:</b></h4><br>
                </div>
                <div class="col-6 form-group">
                <h4 id="others" class="section1"></h4>
            </div></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function edit(){
            window.location.href='edit.html'
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
